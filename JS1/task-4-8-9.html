<body>


    <script>
        "use strict";
        let a = 2;
        let b = 0;
        let sign = "/";
        switch (sign) {
            case "+": console.log(a + b); break;
            case "-": console.log(a - b); break;
            case "*": console.log(a * b); break;
            case "/":
                if (b == 0) {
                    console.log("Делить на 0 нельзя!");
                } else {
                    console.log(a / b);
                }
                break;
        }

    </script>
