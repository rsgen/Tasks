<body>


    <script>
        "use strict";
        let num = 2, sum = "";
        const square = () => {
            return num * num;
        }
        for (let i = 1; i <= 3; i++) {
            num = square();
            sum = sum + num + " ";
        }
        console.log(sum.trim());
    </script>
