<body>


    <script>
        "use strict";
        let list = [5,3,31,1,12];

        function count(list) {
            let q = 0;
            for (let value of list) {
                if (value % 2 === 0) q += 1;
            }
            return q;
        }

        console.log(count(list));
    </script>
