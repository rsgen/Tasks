<body>


    <script>
    "use strict";
    let sentence = 'Завтра будет лучше чем вчера';
    let arr = [], start = 0, end = 0, str = "";
    for (let i=0; i <= sentence.length - 1; i++) { 
        if (sentence[i] == " ") {
            end = i;
            str = sentence.slice(start, end);
            arr.push(str);
            str = "";
            start = i + 1;
        }
        if (i == sentence.length -1) {
            str = sentence.slice(start, sentence.length);
            arr.push(str);
        }
    }
    console.log(arr);
    </script>

</body>
