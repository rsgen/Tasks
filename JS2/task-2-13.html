<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Task 2-13 JS2</title>
</head>

<body>


    <script>
        "use strict";
        let tickets = "Train: AV432, FS452, OE402. Airplane: DR578, JN1089, NDK140.";
        let obj = {};
        let arr = tickets.split(".");
        arr = arr.filter(el => {
            if (el) {
                return el
            }
        });
        arr = arr.map(el => {
            return el.split(": ")
        })
        arr.forEach(el => {
            el[0] = el[0].trim();
            obj[el[0].toLowerCase()] = el[1].split(", ")
        })
        console.log(obj);

    
    </script>

</body>

</html>
