<body>


    <script>
        "use strict";
        let numbers = [10, 20, 33, 55, 100];
        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
            if (sum > 50) {
                console.log(i);
                break;
            }
        }
        if (sum <= 50) console.log(numbers.length);
    </script>

</body>
