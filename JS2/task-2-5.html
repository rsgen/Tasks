<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Task 2-5 JS2</title>
</head>

<body>


    <script>
        "use strict";
        let values = ["Строка", true, "Числа", "Объект", "Не число", false, "Не объект"];
        let start = 0, finish = 0;
        for (let i = 0; i <= values.length - 1; i++) {
            if (typeof values[i] === "boolean") {
                start = i;
                break;
            }
        }
        for (let i = values.length - 1; i >= 0; i--) {
            if (typeof values[i] === "boolean") {
                finish = i;
                break;
            }
        }
        let newValues = values.slice(start, finish + 1);
        console.log(newValues);
    </script>

</body>

</html>
