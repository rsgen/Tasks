<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>Task 5-6 JS2</title>
</head>

<body>


    <script>
        "use strict";
        let array = [2, 4, 7, 8, 1];
        let num = 2;
        function queue(num, array) {
            function compareNumeric(a, b) {
                if (a > b) return 1;
                if (a == b) return 0;
                if (a < b) return -1;
            }
            array.sort(compareNumeric);
            let sum = 0;
            for (let i = 0; i <= num - 1; i++) {
                sum = sum + array[i];
            }
            return sum
        }
        console.log(queue(num, array));
    </script>

</body>

</html>
