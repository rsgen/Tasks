<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Task 6-5 JS2</title>
</head>

<body>

    <canvas id="root" width="300" height="300"></canvas>
    <script>
        "use strict";
        let canvas = document.getElementById("root");
        let ctx = canvas.getContext("2d");
        for (let i = 2; i <= 100; i = i + 2) {
        ctx.beginPath();
        ctx.arc(150, 150, i, 0, 2 * Math.PI);
        ctx.fill();
        }
    </script>

</body>

</html>
